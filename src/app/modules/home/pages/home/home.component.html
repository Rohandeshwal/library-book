<div class="header">
    <app-header></app-header>
</div>
<div class="container cm mt-4 ">
    <div class="row mb-2" *ngIf="books$ | async as books">
        <div class="col-3" *ngFor="let book of books">
            <div class="flip-card ">
                <div class="flip-card-inner card">
                    <div class="flip-card-front">
                        <img [src]="book.volumeInfo.imageLinks?.thumbnail" alt="Book Cover" alt="Avatar" width="400"
                            height="200">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.volumeInfo.title }}</h5>
                            <p class="card-text d-none  d-md-block">{{ book.volumeInfo.authors?.join(', ') }}</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <app-footer></app-footer>
</div>
